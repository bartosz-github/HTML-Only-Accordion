<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/accordion.css">
    <title>Accordion menu using just HTML</title>
</head>
<body>
    <details> <!--wrapper for accordion-->
        <summary>
            <h1> Todo list</h1>
        </summary>
        <p><a href="https://www.bbc.co.uk/">BBC</p>
        <p>Two</p>
        <p>Three</p>
    </details>
    <br>
    <details> <!-- what is details element-->
        <summary>What is details element in HTML</summary>
        The &lt;details&gt; HTML element creates a disclosure widget in which information is visible only when the widget is toggled into an "open" state. 
            A summary or label must be provided using the <summary> element.
    </details>
</body>
</html>
